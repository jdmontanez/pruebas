<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    
    <!-- Form Box for Sign Up and Sign In -->
    <div class="form-box">
      <!-- Register Form -->
      <div class="register-container" id="signup" style="display:none;">
          <header>Register</header>
          <form method="post" action="">
              <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
              <!-- First Name -->
              <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="fName" class="input-field" placeholder="First Name" required>
              </div>
              <!-- Last Name -->
              <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="lName" class="input-field" placeholder="Last Name" required>
              </div>
              <!-- Email -->
              <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="rEmail" class="input-field" placeholder="Email" required>
              </div>
              <!-- Password -->
              <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="rPassword" class="input-field" placeholder="Password" required>
              </div>
              <!-- Submit Button -->
              <button class="submit" id="submitSignUp">Sign Up</button>
          </form>
          <div class="top">
              <span>Already Have an Account? <a href="#" id="signInButton">Sign In</a></span>
          </div>
      </div>

      <!-- Login Form -->
      <div class="login-container" id="signIn">
          <header>Sign In</header>
          <form method="post" action="">
              <div id="signInMessage" class="messageDiv" style="display:none;"></div>
              <!-- Email -->
              <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" class="input-field" placeholder="Email" required>
              </div>
              <!-- Password -->
              <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" class="input-field" placeholder="Password" required>
              </div>
              <!-- Forgot Password -->
              <div class="two-col">
                  <div class="one">
                      <input type="checkbox" id="remember">
                      <label for="remember">Remember me</label>
                  </div>
                  <a href="#">Recover Password</a>
              </div>
              <!-- Submit Button -->
              <button class="submit" id="submitSignIn">Sign In</button>
          </form>
          <div class="top">
              <span>Don't have an account yet? <a href="#" id="signUpButton">Sign Up</a></span>
          </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

    </script>
    <script src="script.js"></script>
</body>
</html>

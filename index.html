<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Senecash | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <!------------------- ingresar a registrase o login -------------------------->
            <div class="input-box">
                <input type="email" class="input-field" id="email" placeholder="Email" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password"  class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                
                <button type="submit"class="submit" id="submitSignIn">Sign In</button>
            </div>
            <div class="two-col">
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>

            <!------------------- registration form -------------------------->
            <div class="two-forms">
                <!------------------- FirstName -------------------------->
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text"  id="lName" class="input-field" placeholder="First Name" required>
                    <i class="bx bx-user"></i>
                </div>
                <!------------------- Last Name -------------------------->
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lName" class="input-field" placeholder="Last Name"required>
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <!------------------- Correo -------------------------->
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email"   id="rEmail"class="input-field" placeholder="Email"  required>
                <i class="bx bx-envelope"></i>
            </div>
            <!------------------- password -------------------------->
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <!------------------- submit buttom -------------------------->
            <div class="input-box">
                <input type="submit"  id="submitSignUp"  class="submit" value="Register">
                <button class="btn" id="submitSignUp" >Sign Up</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   
<!----------------------------- Fin html ----------------------------------->    

<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("submitSignUp");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>
<script src="script.js"></script>
</body>
</html>
